<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="hangman_controller.js"></script>
<link rel="stylesheet" type="text/css" href="hangman_view.css">
<div id="hangman_container">
    <div id="top_part">
        <div id="new_game_button">
            <p>New Game</p>
        </div>
        <div id="image_container">
            <div id="game_over"></div>
            <div id="water">
                <div class="fish">
                    <div class="fish-body">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="fin"></div>
                    <div class="fin fin-bottom"></div>
                </div>
            </div>
        </div>
        <div id="answer_container"></div>
    </div>

    <div id="bottom_part">
            <div id="letters_row1"></div>
            <div id="letters_row2"></div>
            <div id="letters_row3"></div>
    </div>
    <div class="bubbles bubble-1"></div>
    <div class="bubbles bubble-5"></div>
    <div class="bubbles bubble-2"></div>
    <div class="bubbles bubble-6"></div>
    <div class="bubbles bubble-3"></div>
    <div class="bubbles bubble-7"></div>
    <div class="bubbles bubble-4"></div>
    <div class="bubbles bubble-8"></div>
</div>
